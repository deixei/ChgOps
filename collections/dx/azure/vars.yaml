#!chgops.vars
# Description: Variables for the deixei Azure collection
azure:
  locations: [
    "East US",
    "West Europe",
    "North Europe",
    "Switzerland North",
    "Japan East",
    "France Central"
    ]
  resource_types:
    - virtual_machines
    - virtual_networks
    - resource_groups
    - storage_accounts

  providers:
    - namespace: "Astronomer.Astro"
    - namespace: "Dynatrace.Observability"
    - namespace: "Microsoft.Billing"

caf:
  default_location: "West Europe"
  default_pair_location: "North Europe"
  mgmt_group:
    - name: "top"
      children: 
        - name: "mgmt1"
        - name: "mgmt2"
        - name: "mgmt3"