common_vars:
  version: 1.0.0
  kind: common_vars
  validation:
    stages:
      d: ["Development", "dev", 0, "l"]
      t: ["Testing", "tst", 1, "l"]
      s: ["Staging", "stg", 2, "h"]
      p: ["Production", "prd", 3, "h"]
      g: ["Global", "glb", 4, "h"]
    stage_classifications:
      l: ["Lower", "lw", 0]
      h: ["Higher", "hr", 1]

  central_data:
    url: "http://localhost:8080"
    ado_organization: "deixeicom"

tags: &tags
  Owner: rust@deixei.com
  TechOwner: rust@deixei.com
  Ecosystem: ECOSYSTEM-NAME
  Department: MY-DEPARTMENT-CODE
  OperationalContact: rust@deixei.com
  CostCenter: '1111111111'

locations: 
  - "East US"
  - "West Europe"
  - "North Europe"
  - "Switzerland North"
  - "Japan East"
  - "France Central"

resource_types:
  - virtual_machines
  - virtual_networks
  - resource_groups
  - storage_accounts

providers:
  - namespace: "Astronomer.Astro"
  - namespace: "Dynatrace.Observability"
  - namespace: "Microsoft.Billing"

caf:
  default_location: "West Europe"
  default_pair_location: "North Europe"
  mgmt_group:
    - name: "top"
      children:
        - name: "mgmt1"
        - name: "mgmt2"
        - name: "mgmt3"
